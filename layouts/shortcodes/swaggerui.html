{{ $original := .Get "src" }}
<div id="ohpen_swagger_ui"></div>	
<script>
$(window).on('load', function() {
  const ui = SwaggerUIBundle({
    url: {{ $original }},
    dom_id: '#ohpen_swagger_ui',
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ]
  })
  window.ui = ui
  })
</script>
